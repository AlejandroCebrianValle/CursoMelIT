<form *ngIf="coche" name="purchaseForm" (ngSubmit)="confirmPurchase(coche.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Confirm purchase operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-purchase-coche-heading">Are you sure you want to purchase this Coche?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button id="jhi-confirm-purchase-coche" type="submit" class="btn btn-success">
            <fa-icon [icon]="'wallet'"></fa-icon>&nbsp;<span>Purchase</span>
        </button>
    </div>
</form>
